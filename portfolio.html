---
layout: default
title: Portfolio
---

<section class="gallery">
    <h2>Portfolio</h2>
    <div class="box alt">
        <div class="row uniform 50%">
            
            {% for portfolio in site.portfolio %}
            
            <div class="6u">
               
                <span class="image fit">
            
                    <div class="view">
                        <img src=" {{ portfolio.thumbnail-path}}" alt=" {{ portfolio.title }}"/>
                    
                        <div class="mask">
                            <!--<a href= "{{ portfolio.url | prepend: site.baseurl}}">--> <h2>{{ portfolio.title }}</h2><p>{{portfolio.description}}</p>
                        </div>
                    </div>
                </span>

                
                
            </div>
           {% endfor %}
            
        </div>
    </div>
</section>
